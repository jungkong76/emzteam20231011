<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

<body>
<select id="itemSelect">
    <option value="">선택하세요</option>
    <option th:each="item : ${itemList}" th:value="${item.itemNum}" th:data-price="${item.price}" th:text="${item.itemName}">
    </option>
</select>
<table>
    <tr>
        <th>현재 환율</th>
    </tr>
    <tr>
        <td id="exchangeRate"></td>
    </tr>

</table>

<table border="1">
    <tr>
    <th>구분</th>
    <th>원가</th>
        <th>원화</th>
        <th>마진</th>
    </tr>
    <tr>
        <td>수입처</td>
        <td><span id="USDcostPrice">0</span>달러</td>
        <td><span id="KRWcostPrice">0</span>원</td>
        <td rowspan="3"><span id="margin">0</span>%</td>
    </tr>
    <tr>
        <td>인터넷 최저가</td>
        <td><span id="USDScrapedPrice">0</span>달러</td>
        <td ><span id="ScrapedPrice">0</span>원</td>

    </tr>
    <tr>
        <td>차액</td>
        <td><span id="USDdifference">0</span>달러</td>
        <td><span id="KRWdifference">0</span>원</td>
    </tr>
</table>
<table border="1">
    <tr>
        <th>주문 수량</th>
        <th>총 달러가</th>
        <th>총 원화가</th>
    </tr>
    <tr>
        <td>
            <label for="quantity"></label>
            <input type="number" id="quantity" min="0" step="1">
        </td>
        <td><span id="USDpriceDisplay">0</span>달러</td>
        <td ><span id="KRWpriceDisplay">0</span>원</td>
    </tr>


</table>
<button id = "orderButton" onclick="placeOrder()">발주 완료</button>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/order.js}"></script>
</body>

    </th:block>

</th:block>

</html>
